# Flyway Configuration File for Docker
# This file contains the configuration for database migrations in Docker
# Compatible with Flyway Community Edition

# Migration locations (Docker path)
flyway.locations=filesystem:/flyway/sql

# Baseline configuration
flyway.baselineOnMigrate=true
flyway.baselineVersion=1
flyway.baselineDescription=<< Flyway Baseline >>

# Validation settings
flyway.validateOnMigrate=true

# Migration execution settings
flyway.outOfOrder=true
flyway.cleanDisabled=true

# Placeholder settings
flyway.placeholderReplacement=false

# Connection settings (will be overridden by environment variables)
# flyway.url=jdbc:postgresql://localhost:5432/postgres
# flyway.user=postgres
# flyway.password=postgres

# Schema settings
flyway.defaultSchema=public 